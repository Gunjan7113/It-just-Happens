
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>It Just Happensüíò| Join Now</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&family=Playfair+Display:ital,wght@1,700&display=swap');

    :root {
        --valentine-red: #ff1e56;
        --deep-ruby: #1a050a;
        --gold: #d4af37;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 30, 86, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
    }

    body {
        background: var(--deep-ruby);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

   
    #heartCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
    }

    body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: 
            radial-gradient(circle at 20% 20%, #ff1e5620 0%, transparent 40%),
            radial-gradient(circle at 80% 80%, #8c000030 0%, transparent 40%);
        z-index: -2;
    }

    .login-card {
        background: var(--glass);
        border: 1px solid var(--border);
        backdrop-filter: blur(25px);
        padding: 2.5rem;
        border-radius: 30px;
        width: 420px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        text-align: center;
        position: relative;
        z-index: 2;
    }

    .login-card h2 {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
        background: linear-gradient(45deg, var(--valentine-red), var(--gold));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .login-card img {
        width: 150px; 
        height: 100px;
        object-fit: cover;
        border-radius: 15px; 
        margin-bottom: 1rem;
        border: 2px solid var(--valentine-red);
        box-shadow: 0 0 15px var(--valentine-red);
    }

    .input-group {
        margin-bottom: 1.2rem;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 0.75rem;
        margin-bottom: 6px;
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        background: rgba(255,255,255,0.03);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: white;
        outline: none;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    input:focus {
        border-color: var(--valentine-red);
        background: rgba(255, 30, 86, 0.05);
        box-shadow: 0 0 15px rgba(255, 30, 86, 0.2);
    }

    .btn-glow {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 50px;
        background: linear-gradient(135deg, #ff1e56, #a9002f);
        color: white;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        cursor: pointer;
        margin-top: 15px;
        box-shadow: 0 8px 20px rgba(255, 30, 86, 0.3);
        transition: 0.4s;
    }

    .btn-glow:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(255, 30, 86, 0.5);
        background: linear-gradient(135deg, #ff4d6d, #ff1e56);
    }

    #ageDisplay {
        margin-top: 8px;
        font-size: 0.85rem;
        color: var(--gold);
        font-weight: 600;
        text-align: right;
    }
</style>
</head>

<body>

<canvas id="heartCanvas"></canvas>

<div class="login-card">
    <img src="https://t4.ftcdn.net/jpg/15/29/38/85/360_F_1529388528_oZE09aRbTRwHF4hSuvFBzOWfbnRXoyyi.jpg" alt="Love Theme Photo">

    <h2>Create Your Love Profile üíñ</h2>

    <div class="input-group">
        <input type="text" id="firstName" placeholder="First Name" required>
    </div>

    <div class="input-group">
        <input type="text" id="lastName" placeholder="Last Name" required>
    </div>

    <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>

    <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
    </div>

    <div class="input-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" required onchange="calculateAge()">
        <div id="ageDisplay">Age: --</div>
    </div>

    <button class="btn-glow" onclick="registerUser()">Submit & Connect ‚ù§Ô∏è</button>
</div>

<script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const hearts = [];

    class Heart {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + Math.random() * 100;
            this.size = Math.random() * 8 + 4;
            this.speed = Math.random() * 1 + 0.5;
            this.opacity = Math.random() * 0.4 + 0.1;
        }
        update() {
            this.y -= this.speed;
            if (this.y < -20) this.reset();
        }
        draw() {
            ctx.globalAlpha = this.opacity;
            ctx.fillStyle = '#ff1e56';
            ctx.beginPath();
            const d = this.size;
            ctx.moveTo(this.x, this.y);
            ctx.bezierCurveTo(this.x, this.y - d/2, this.x - d, this.y - d/2, this.x - d, this.y);
            ctx.bezierCurveTo(this.x - d, this.y + d, this.x, this.y + d*1.5, this.x, this.y + d*2);
            ctx.bezierCurveTo(this.x, this.y + d*1.5, this.x + d, this.y + d, this.x + d, this.y);
            ctx.bezierCurveTo(this.x + d, this.y - d/2, this.x, this.y - d/2, this.x, this.y);
            ctx.fill();
        }
    }

    function init() { for (let i = 0; i < 40; i++) hearts.push(new Heart()); }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hearts.forEach(h => { h.update(); h.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
    init(); animate();

    function calculateAge() {
        const dobValue = document.getElementById("dob").value;
        const ageDisplay = document.getElementById("ageDisplay");
        if (!dobValue) return;

        const birthDate = new Date(dobValue);
        const today = new Date();
        let age = today.getFullYear() - birthDate.getFullYear();
        const monthDiff = today.getMonth() - birthDate.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
            age--;
        }
        ageDisplay.innerHTML = "Age: " + age + " years";
        return age;
    }

    function registerUser() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const phone = document.getElementById("phone").value;
        const email = document.getElementById("email").value;
        const dob = document.getElementById("dob").value;
        const finalAge = calculateAge();

        if (!firstName || !lastName || !phone || !email || !dob) {
            alert("Please fill all fields! üíï");
            return;
        }

        if (finalAge < 18) {
            alert("It Just Happensüíò is for 18+ only! üîû");
            return;
        }

        localStorage.setItem("aethelgardUser", JSON.stringify({ firstName, lastName, phone, email, dob, age: finalAge }));
        alert("Welcome, " + firstName + "! üíñ Redirecting...");
        window.location.href = "chitvan.html"; 
    }
</script>

</body>
